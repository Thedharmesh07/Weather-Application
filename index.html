<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease-in-out;
    }

    .weatherApp {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .search {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search input {
      padding: 10px 20px;
      border-radius: 40px;
      border: none;
      outline: none;
      width: 70%;
    }

    .search button {
      padding: 10px 20px;
      border-radius: 40px;
      background-color: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #005cbf;
    }

    #WeatherIcon {
      width: 150px;
      height: 150px;
      margin: 20px auto;
    }

    #temp {
      font-size: 48px;
      font-weight: 700;
    }

    #city {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
    }

    .col {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .col img {
      width: 40px;
      height: 40px;
    }

    .content p {
      font-size: 14px;
      line-height: 1.2;
    }

    .content p:first-child {
      font-weight: bold;
      font-size: 16px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .search {
        flex-direction: column;
        gap: 10px;
      }

      .search input, .search button {
        width: 100%;
      }

      .details {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="weatherApp">
    <div class="search">
      <input type="text" placeholder="Enter City Name" id="InputTag">
      <button id="SearchBtn">Search</button>
      <button id="VoiceBtn">ðŸŽ¤</button>
    </div>
    <div class="loader" id="loader"></div>
    <div class="error" id="errorMsg"></div>
    <img src="CleanClouds.png" alt="" id="WeatherIcon" class="weatherIcon">
    <h1 id="temp">--Â°C</h1>
    <h2 id="city">City</h2>
    <div class="details">
      <div class="col">
        <img src="Humidity.png" alt="Humidity" class="Humidity">
        <div class="content">
          <p id="humiditySpeed">--%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="windSpeed.png" alt="Wind" class="wind">
        <div class="content">
          <p id="windSpeed">-- Km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apikey = "ce2409ce1adc469a9843139ff10ae269";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector("#InputTag");
    const searchBtn = document.querySelector("#SearchBtn");
    const voiceBtn = document.querySelector("#VoiceBtn");
    const loader = document.querySelector("#loader");
    const errorMsg = document.querySelector("#errorMsg");
    const weatherIcon = document.querySelector(".weatherIcon");

    function updateBackground(condition, isDaytime) {
      const body = document.body;

      if (!isDaytime) {
        switch (condition) {
          case "Clear":
            body.style.background = "linear-gradient(to right, #0f2027, #203a43, #2c5364)";
            break;
          case "Clouds":
            body.style.background = "linear-gradient(to right, #2c3e50, #4ca1af)";
            break;
          case "Rain":
            body.style.background = "linear-gradient(to right, #232526, #414345)";
            break;
          case "Mist":
          case "Drizzle":
            body.style.background = "linear-gradient(to right, #3e5151, #343434)";
            break;
          default:
            body.style.background = "linear-gradient(to right, #141e30, #243b55)";
        }
      } else {
        switch (condition) {
          case "Clear":
            body.style.background = "linear-gradient(to right, #56ccf2, #2f80ed)";
            break;
          case "Clouds":
            body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
            break;
          case "Rain":
            body.style.background = "linear-gradient(to right, #000046, #1cb5e0)";
            break;
          case "Mist":
          case "Drizzle":
            body.style.background = "linear-gradient(to right, #3e5151, #decba4)";
            break;
          default:
            body.style.background = "linear-gradient(to right, #4facfe, #00f2fe)";
        }
      }
    }

    async function checkWeather(city) {
      loader.style.display = "block";
      errorMsg.innerText = "";

      try {
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.getElementById("city").innerText = data.name;
        document.getElementById("temp").innerText = Math.round(data.main.temp) + `Â°C`;
        document.getElementById("humiditySpeed").innerText = data.main.humidity + `%`;
        document.getElementById("windSpeed").innerText = data.wind.speed + ` Km/h`;

        const currentTime = data.dt + data.timezone;
        const sunrise = data.sys.sunrise + data.timezone;
        const sunset = data.sys.sunset + data.timezone;
        const isDaytime = currentTime >= sunrise && currentTime < sunset;

        updateBackground(data.weather[0].main, isDaytime);

        switch (data.weather[0].main) {
          case "Clouds": weatherIcon.src = "CleanClouds.png"; break;
          case "Clear": weatherIcon.src = "ClearIcon.png"; break;
          case "Rain": weatherIcon.src = "RainImage.png"; break;
          case "Drizzle": weatherIcon.src = "drizzle.png"; break;
          case "Mist": weatherIcon.src = "mist.png"; break;
          default: weatherIcon.src = "CleanClouds.png";
        }
      } catch (error) {
        errorMsg.innerText = error.message;
      } finally {
        loader.style.display = "none";
      }
    }

    searchBtn.onclick = () => {
      const city = searchBox.value.trim();
      if (city) checkWeather(city);
    };

    voiceBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const city = event.results[0][0].transcript;
        searchBox.value = city;
        checkWeather(city);
      };

      recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
      };
    };
  </script>
</body>
</html>
